<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestoría Númera</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }

    .header {
      background-color: #0B1E3F; /* Color principal */
      text-align: center;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    .header-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .header .logo-right {
      max-width: 150px;
      height: auto;
    }

    /* Añadir un estilo extra a la parte superior */
    .header a {
      text-decoration: none;
      color: white;
    }

  </style>
</head>
<body>

  <div class="header">
    <img src="gestoria-numera-1994.png" alt="Logotipo Gestoría Númera" class="logo"/>
    <div class="header-text">Números claros, futuro seguro</div>
    <img src="gestoria-numera-1994.png" alt="Logotipo Gestoría Númera" class="logo-right"/>
  </div>

</body>
</html>
